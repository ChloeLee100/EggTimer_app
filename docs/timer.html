<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jua&family=Oswald&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script defer src="timer.js"></script>
</head>
<body class="timer_page">
  <div class="app-wrapper">
    <section class="sec-01 h-[20%]">
      <nav id="egg-type"></nav>
    </section>
    <section class="sec-02 h-[60%]">
      <div class="timer h-[85%]">
        <div id="countdown" class="countdown-circle"></div>
      </div>
      <div class="timer-btn h-[15%]">
        <div class="timer-btn-box">
          <a href="#" class="timerStart-btn">
            Start
          </a>
          <a href="#" class="timerStop-btn">
            Stop
          </a>
          <a href="#" class="soundStop-btn invisible-btn">
            Stop
          </a>
        </div>
      </div>
    </section>
    <section class="sec-03 h-[20%]">
      <a href="index.html" class="home_icon">
        <i class="fa-solid fa-house"></i>
      </a>
    </section>
  </div>
</body>
</html>
