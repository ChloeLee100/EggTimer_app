<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/icon.png" type="image/png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jua&family=Oswald&display=swap" rel="stylesheet">

  <!-- Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="index_page">
  <section class="sec-01 flex-1">
    <nav>
      EGG TIMER
    </nav>
  </section>
  <section class="sec-02 flex-1">
    <a href="choice.html" class="btn-box">
      <nav>
        Start
      </nav>
    </a>
  </section>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("SW registered: ", reg.scope))
          .catch(err => console.error("SW registration failed: ", err));
      });
    }
  </script>
</body>
</html>
