<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jua&family=Oswald&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script defer src="timer.js"></script>
</head>
<body class="choice_page">
  <section class="sec-01 h-[20%]">
    <nav>
      CHOOSE YOUR EGG
    </nav>
  </section>
  <section class="sec-02 h-[60%]">
    <div class="choice-box">
      <a href="#" class="egg-option" onclick="startTimer(6, 'RUNNY YOLK')">
        <img src="images/runnyyolk.png" alt="Runny Yolk">
        <nav>Runny Yolk</nav>
      </a>
      <a href="#" class="egg-option" onclick="startTimer(8, 'SOFT BOILED')">
        <img src="images/best.png" alt="Best" class="best">
        <img src="images/softboiled.png" alt="Soft Boiled">
        <nav>Soft Boiled</nav>
      </a>
      <a href="#" class="egg-option" onclick="startTimer(10, 'HARD BOILED')">
        <img src="images/hardboiled.png" alt="Hard Boiled">
        <nav>Hard Boiled</nav>
      </a>
      <a href="#" class="egg-option" onclick="startTimer(15, 'OVER COOKED')">
        <img src="images/overcooked.png" alt="Over Cooked">
        <nav>Over Cooked</nav>
      </a>
    </div>
  </section>
  <section class="sec-03 h-[20%]">
    <a href="index.html" class="home_icon">
      <i class="fa-solid fa-house"></i>
    </a>
  </section>
</body>
</html>
